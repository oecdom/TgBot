<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form</title>
    <style>
        /* Add your custom CSS styles here */
        .input-container {
            display: flex;
            align-items: center;
        }
        .number-input {
            width: 100px;
            text-align: center;
        }
        .btn {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <button class="btn" onclick="decrement()">-</button>
        <input type="number" id="numberInput" class="number-input" value="0">
        <button class="btn" onclick="increment()">+</button>
    </div>
    <button onclick="saveData()">Save</button>

    <script>
        const numberInput = document.getElementById('numberInput');

        function increment() {
            const currentValue = parseInt(numberInput.value);
            numberInput.value = currentValue + 1;
        }

        function decrement() {
            const currentValue = parseInt(numberInput.value);
            if (currentValue > 0) {
                numberInput.value = currentValue - 1;
            }
        }

        function saveData() {
            const inputValue = parseInt(numberInput.value);
            // Implement your save logic here
            console.log('Saving data:', inputValue);
        }
    </script>
</body>
</html>
